<!DOCTYPE html>

<body>
    <article id="menu">

            <section class="cartasMaisDealer" id="cartaDealer4"></section>
            <section class="cartasMaisDealer" id="cartaDealer3"></section>
            <section class="cartasMaisDealer" id="cartaDealer5"></section>
            <section class="cartasMaisDealer" id="cartaDealer6"></section>
            <section id="pontoDealer">
                0

            <section id="resultadoFinal">
                <p id="mensagemResultado">

                </p>
                <button id="botaoProximaPartida" onclick="proximaPartida()">
                    PROXIMA PARTIDA
                </button>

            </section>

            <section class="boxCarta" id="cartaJogador1"></section>

                0
            </section>


        </article>

                SPLIT
            </p>
        </section>
        <section class="botoesJogadas" id="botaoStand" onclick="stand()">
            <p>
                STAND
            </p>
        </section>
        <section class="botoesJogadas" id="botaoHit" onclick="hit()">
            <p>
                HIT
            </p>
        </section>
        <section class="botoesJogadas" id="botaoDouble">
            <p>
                DOUBLE
            </p>
        </section>
    </article>
    <article id="boxSaldo">
        <section style="float: left;">
            <img src="../img/fichaSaldo.png">
        </section>
        <section id="boxSaldoTotal">
            R$
